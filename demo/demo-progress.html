<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>进度条</title>
    <link rel="stylesheet" href="../dist/css/modules/base.css">
    <!--button按钮样式引用-->
    <link rel="stylesheet" href="../dist/css/modules/button.css">
    <link rel="stylesheet" href="../dist/css/modules/layout.css">
    <!--progress样式，包括layui中原始样式提取+部分样式覆盖-->
    <link rel="stylesheet" href="../dist/css/modules/progress.css">
</head>

<body class="body-container">
    <div class="layui-container-field">
        <div class="layui-row">
            <div class="layui-col-md4 layui-col-md-offset4">
                <div class="progress">
                    <h3>两种大小多种颜色默认六个颜色</h3>
                    <h3>主题色（蓝色、绿色、暗色）</h3>
                    <div class="layui-progress">
                        <div class="layui-progress-bar layui-bg-blue" lay-percent="20%"></div>
                    </div>
                    <br>
                    <div class="layui-progress">
                        <div class="layui-progress-bar layui-bg-green" lay-percent="30%"></div>
                    </div>
                    <br>
                    <div class="layui-progress">
                        <div class="layui-progress-bar layui-bg-dark" lay-percent="50%"></div>
                    </div>
                    <h3>功能色（成功色、警告色、失败色）</h3>
                    <div class="layui-progress">
                        <div class="layui-progress-bar layui-bg-success" lay-percent="20%"></div>
                    </div>
                    <br>
                    <div class="layui-progress">
                        <div class="layui-progress-bar layui-bg-danger" lay-percent="30%"></div>
                    </div>
                    <br>
                    <div class="layui-progress">
                        <div class="layui-progress-bar layui-bg-fail" lay-percent="50%"></div>
                    </div>
                    <h3>显示进度比文本</h3>
                    <div class="layui-progress" lay-showPercent="true">
                        <div class="layui-progress-bar layui-bg-success" lay-percent="1/3"></div>
                    </div>
                    <br>
                    <div class="layui-progress" lay-showPercent="true">
                        <div class="layui-progress-bar layui-bg-danger" lay-percent="30%"></div>
                    </div>
                    <br>
                    <div class="layui-progress layui-progress-big" lay-showPercent="true">
                        <div class="layui-progress-bar layui-bg-fail" lay-percent="50%">
                        </div>
                    </div>
                    <h3>大号进度条</h3>
                    <div class="layui-progress layui-progress-big">
                        <div class="layui-progress-bar layui-bg-blue" lay-percent="20%"></div>
                    </div>
                    <br>
                    <div class="layui-progress layui-progress-big">
                        <div class="layui-progress-bar layui-bg-success" lay-percent="50%"></div>
                    </div>
                    <br>
                    <div class="layui-progress layui-progress-big" lay-showPercent="true">
                        <div class="layui-progress-bar layui-bg-danger" lay-percent="80%"></div>
                    </div>
                    <h3>动态改变进度加气泡</h3>
                    <br>
                    <br>
                    <!--要在外层加个类名为bubbleProgress的div来定位-->
                    <div class="bubbleProgress">
                        <div class="layui-progress" lay-showpercent="true" lay-filter="demo">
                            <div class="bubbleImg">
                                <img src="../src/images/bubble.png">
                            </div>
                            <div class="layui-progress-bar layui-bg-blue" lay-percent="0%">
                            </div>
                        </div>
                        <div class="site-demo-button" style="margin-top: 20px; margin-bottom: 0;">
                            <button class="layui-btn site-demo-active" data-type="loading">点击加载</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../dist/layui.js" charset="utf-8"></script>
    <script src="../src/lay/modules/progress/load.js"></script>
</body>

</html>
