<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Tree</title>

    <link rel="stylesheet" href="../dist/css/modules/base.css">
    <link rel="stylesheet" href="../dist/css/modules/layout.css">
    <link rel="stylesheet" href="../dist/css/modules/font-layui.css">
    <link rel="stylesheet" href="../dist/css/modules/table.css">

    <link rel="stylesheet" href="../dist/plugins/treegridTable/css/jquery.treegrid.css">
</head>

<body>

    <div class="layui-container-field">
        <div class="layui-row">
            <div class="layui-col-md12">
                <!-- 树形表格 -->
                <table id="tb"></table>
            </div>
        </div>
    </div>

    <script src="../dist/plugins/jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script src="../dist/plugins/treegridTable/js/jquery.treegrid.js"></script>
    <script src="../dist/plugins/treegridTable/extension/jquery.treegrid.extension.js"></script>

    <script>
        $(document).ready(function () {
            $('#tb').treegridData({
                id: 'id', // 当前节点 ID
                parentColumn: 'parentId', // 当前节点的父节点的 ID
                dataName: '',
                url: '/api/sys/menu', //请求数据的ajax的url
                ajaxParams: {}, //请求数据的ajax的data属性
                expandColumn: null, //在哪一列上面显示展开按钮
                striped: true, //是否各行渐变色
                bordered: true, //是否显示边框
                rootId: '0', // 根节点ID
                expandAll: false, //是否全部展开
                columns: [{
                        title: '菜单名称',
                        field: 'name'
                    },
                    {
                        title: '菜单路径',
                        field: 'href'
                    },
                    {
                        title: '菜单权限',
                        field: 'permission'
                    },
                    {
                        title: '操作',
                        field: 'operate'
                    }
                ]
            });
        });
    </script>

</body>

</html>
