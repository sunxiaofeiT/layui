<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>button</title>
    <link rel="stylesheet" href="../dist/css/modules/base.css">
    <link href="../dist/css/modules/font-layui.css" rel="stylesheet">
    <!--包括layui中原始样式提取+部分通用样式覆盖-->
    <link rel="stylesheet" href="../dist/css/modules/button.css">
</head>

<body class="body-container">
    <div class="layui-container-field">
        <div class="layui-row">
            <!--<div class="layui-col-md8 layui-col-md-offset2">-->
                <div class="btnBigDiv">
                    <div class="btnDiv">
                        <span>正常尺寸</span>
                        <button class="layui-btn layui-btn-primary">原始按钮</button>
                        <button class="layui-btn layui-btn-normal">默认按钮</button>
                        <button class="layui-btn layui-btn-success">成功按钮</button>
                        <button class="layui-btn layui-btn-danger">警告按钮</button>
                        <button class="layui-btn layui-btn-fail">失败按钮</button>
                        <button class="layui-btn layui-btn-disabled">禁用按钮</button>
                    </div>
                    <div class="btnDiv">
                        <span>大型尺寸</span>
                        <button class="layui-btn layui-btn-lg layui-btn-primary">大型原始按钮</button>
                        <button class="layui-btn layui-btn-lg layui-btn-normal">大型默认按钮</button>
                        <button class="layui-btn layui-btn-lg layui-btn-success">大型成功按钮</button>
                        <button class="layui-btn layui-btn-lg layui-btn-danger">大型警告按钮</button>
                        <button class="layui-btn layui-btn-lg layui-btn-fail">大型失败按钮</button>
                        <button class="layui-btn layui-btn-lg layui-btn-disabled">大型禁用按钮</button>
                    </div>
                    <div class="btnDiv">
                        <span>小型尺寸</span>
                        <button class="layui-btn layui-btn-sm layui-btn-primary">小型原始按钮</button>
                        <button class="layui-btn layui-btn-sm layui-btn-normal">小型默认按钮</button>
                        <button class="layui-btn layui-btn-sm layui-btn-success">小型成功按钮</button>
                        <button class="layui-btn layui-btn-sm layui-btn-danger">小型警告按钮</button>
                        <button class="layui-btn layui-btn-sm layui-btn-fail">小型失败按钮</button>
                        <button class="layui-btn layui-btn-sm layui-btn-disabled">小型禁用按钮</button>
                    </div>
                    <div class="btnDiv">
                        <span>圆角</span>
                        <button class="layui-btn layui-btn-radius layui-btn-lg layui-btn-primary">大型按钮</button>
                        <button class="layui-btn layui-btn-radius layui-btn-primary">原始按钮</button>
                        <button class="layui-btn layui-btn-radius layui-btn-sm layui-btn-primary">小型按钮</button>
                    </div>
                    <div class="btnDiv">
                        <span>图标</span>
                        <button class="layui-btn layui-btn-normal layui-icon-button">
                            <i class="layui-icon">&#xe608;</i> 带图标的按钮
                         </button>
                    </div>
                    <div class="btnDiv">
                        <span>按钮组</span>
                        <div class="layui-btn-group">
                            <button class="layui-btn layui-btn-normal" id="add">
                                <i class="layui-icon">&#xe654;</i>
                            新增</button>
                            <button class="layui-btn layui-btn-normal" id="edit">
                                <i class="layui-icon">&#xe642;</i>
                            编辑</button>
                            <button class="layui-btn layui-btn-normal" id="del">
                                <i class="layui-icon">&#xe640;</i>
                            删除</button>
                            <button class="layui-btn layui-btn-normal" id="view">
                                <i class="layui-icon">&#xe615;</i>
                            查看</button>
                        </div>
                    </div>
                    <div class="btnDiv">
                        <span>按钮组</span>
                        <div class="layui-form-item">
                            <!-- 右侧功能按钮 -->
                            <button class="layui-btn layui-btn-sm layui-btn-primary" id="_btn_add">
                                <i class="layui-icon">&#xe654;</i> 新增
                             </button>
                            <button class="layui-btn layui-btn-sm layui-btn-primary" id="_btn_edit">
                                <i class="layui-icon">&#xe642;</i> 编辑
                            </button>
                            <button class="layui-btn layui-btn-sm layui-btn-primary" id="_btn_del">
                                <i class="layui-icon">&#xe640;</i> 删除
                            </button>
                            <button class="layui-btn layui-btn-sm layui-btn-primary" id="_btn_view">
                                <i class="layui-icon">&#xe615;</i> 查看
                            </button>
                            <!-- ... 可自行增加/删除按钮 -->
                        </div>
                    </div>
                </div>
            <!--</div>-->
        </div>
    </div>
    <script src="../dist/lay/modules/button/jquery.min.js"></script>
    <script src="../dist/lay/modules/button/button.js"></script>
</body>

</html>
