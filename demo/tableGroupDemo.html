<!DOCTYPE html>
<html>

<head>
    <title>Layui Table Group Demo</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../dist/css/layui.css">

</head>

<body>
    <!-- 使用 layui 栅格系统布局 -->
    <div class="layui-container-field" style="padding: 20px;">
        <!-- 具体列宽由输入框数量和按钮数量自行决定 -->
        <div class="layui-row">
            <div class="layui-col-xs12 layui-col-sm6 layui-col-md8 table-input-control">
                <div class="layui-form-item">
                    <!-- 左侧输入框和相关按钮，每组由 layui-inline 类名包裹 -->
                    <div class="layui-inline">
                        <label class="layui-form-label">搜索名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="search" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layui-btn-sm layui-btn-normal">搜索</button>
                        <button class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
                    </div>
                    <!-- ... -->
                </div>
            </div>
            <div class="layui-col-xs12 layui-col-sm6 layui-col-md4 table-form-control">
                <div class="layui-inline">
                    <!-- 右侧功能按钮 -->
                    <button class="layui-btn layui-btn-sm layui-btn-primary">
                        <i class="layui-icon">&#xe654;</i> 新增
                    </button>
                    <button class="layui-btn layui-btn-sm layui-btn-primary">
                        <i class="layui-icon">&#xe642;</i> 编辑
                    </button>
                    <button class="layui-btn layui-btn-sm layui-btn-primary">
                        <i class="layui-icon">&#xe640;</i> 删除
                    </button>
                    <button class="layui-btn layui-btn-sm layui-btn-primary">
                        <i class="layui-icon">&#xe615;</i> 查看
                    </button>
                    <!-- ... -->
                </div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md12">
                <!-- 数据表格，id 和 lay-filter 自行更改 -->
                <table class="layui-hide" id="test" lay-filter="demo"></table>
            </div>
        </div>
    </div>



    <!-- 引入 layui 入口文件 -->
    <script type="text/javascript" src="../dist/layui.js"></script>

    <!-- 表格内容模版 -->
    <script type="text/html" id="switchTpl">
        <!-- 这里的 checked 的状态只是演示 -->
        <input type="checkbox" name="sex" value="{{d.id}}" lay-skin="switch" lay-text="女|男" lay-filter="sexDemo" {{ d.id==10003 ?
            'checked' : '' }}>
    </script>
    <script type="text/html" id="checkboxTpl">
        <!-- 这里的 checked 的状态只是演示 -->
        <input type="checkbox" name="lock" value="{{d.id}}" title="锁定" lay-filter="lockDemo" {{ d.id==10006 ? 'checked' : '' }}>
    </script>
    <script type="text/html" id="iconTpl">
        <i class="layui-icon layui-icon-picture" lay-event="viewPic"></i>
        <i class="layui-icon layui-icon-file" lay-event="downFile"></i>
        <i class="layui-icon layui-icon-delete" lay-event="del"></i>
    </script>
    <script type="text/html" id="textTpl">
        <a href="javascript:;" lay-event="add">添加配置</a>
    </script>

    <!-- 表格部分 JS -->
    <script type="text/javascript">
        layui.use('table', function () {
            var table = layui.table,
                form = layui.form;

            table.render({
                elem: '#test',
                url: '/demo/table/user/',
                cellMinWidth: 80,
                cols: [
                    [{
                        // 序号列
                        title: '序号',
                        type: 'numbers'
                    }, {
                        // 复选框列
                        type: 'checkbox'
                    }, {
                        field: 'id',
                        title: 'ID',
                        width: 100,
                        unresize: true,
                        sort: true
                    }, {
                        field: 'username',
                        title: '用户名',
                        // 表格内文字默认居中，通过 align 可修改为右对齐或左对齐...
                        align: 'right'
                    }, {
                        field: 'city',
                        title: '城市',
                        align: 'left'
                    }, {
                        field: 'wealth',
                        title: '财富',
                        minWidth: 120,
                        sort: true
                    }, {
                        field: 'sex',
                        title: '性别',
                        width: 110,
                        // 使用自定义列模版...
                        templet: '#switchTpl',
                        unresize: true
                    }, {
                        field: 'lock',
                        title: '是否锁定',
                        width: 110,
                        templet: '#checkboxTpl',
                        unresize: true
                    }, {
                        title: '图标按钮',
                        // width: 110,
                        templet: '#iconTpl',
                        unresize: true
                    }, {
                        title: '文字按钮',
                        // width: 110,
                        templet: '#textTpl',
                        unresize: true
                    }]
                ],
                // 分页统一使用如下配置，
                // layout 可以指定在分页中展现不同的功能
                page: {
                    layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'],
                    groups: 6,
                    limits: [10, 20, 50, 100],
                    prev: '上一页',
                    next: '下一页'
                }
            });

            //监听性别操作
            form.on('switch(sexDemo)', function (obj) {
                layer.tips(this.value + ' ' + this.name + '：' + obj.elem.checked, obj.othis);
            });
            //监听锁定操作
            form.on('checkbox(lockDemo)', function (obj) {
                console.log(obj)
                layer.tips(this.value + ' ' + this.name + '：' + obj.elem.checked, obj.othis);
            });
            //监听工具条操作
            table.on('tool(demo)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                console.log(obj)
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的DOM对象

                if (layEvent === 'viewPic') { //图片
                    //do somehing
                    layer.tips("打开图片", this);
                } else if (layEvent === 'downFile') { //文件
                    layer.tips("ID: " + data.id, this);
                } else if (layEvent === 'del') { //删除
                    layer.confirm('真的删除行么', function (index) {
                        obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                        layer.close(index);
                        //向服务端发送删除指令
                    });
                } else if (layEvent === 'add') {
                    layer.open({
                        title: 'Demo',
                        content: '具体弹层自定义'
                    });
                }
            });
        });
    </script>
</body>

</html>
